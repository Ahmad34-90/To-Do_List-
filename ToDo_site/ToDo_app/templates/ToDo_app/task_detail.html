{% extends "ToDo_app/main.html" %}
{% block content %}
<h1>Task: {{object.title}}</h1>
<h4>Title: <span>{{object.title}}</span></h4>
<h4>Description: <span>{{object.description}}</span></h4>
<h4>Task complete or not:  <span>{{object.complete}}</span></h4>
<h4>Task Creation time: <span>{{object.create}}</span></h4>
{% endblock content %}
